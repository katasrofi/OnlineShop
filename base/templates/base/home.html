{% extends 'base.html' %}
<!DOCTYPE >

<body>
  {% block content %}
  <p>
    Hello
    <br />
  </p>
  <div>
    <div
      class="flex flex-row flex-wrap gap-4 justify-center"
    >
      <!--Product Detail -->
      {% for product in product_list %}
      <div
        class="border p-4 flex flex-col items-center w-1/6"
      >
        <img
          src="{{ product.image.url }}"
          alt="{{
          product.name
          }}"
          class="w-32 h-auto"
        />
        <a
          href="{% url 'product_shop:product_detail' product.pk %}"
          class="text-xl font-bold text-blue-500"
        >
          {{ product.name }}
        </a>
      </div>
      {% endfor %}
    </div>

    <br />

    <!-- Login Link -->
    <a
      href="{% url 'user_shop:login' %}"
      class="text-xl font-bold text-blue-500"
    >
      Login
    </a>
  </div>

  {% endblock content %}
</body>
