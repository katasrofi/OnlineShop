{% extends 'base.html' %}

<body>
  {% block content %}

  <div
    class="flex min-h-screen items-center justify-center bg-gray-100"
  >
    <div
      class="w-full max-w-md bg-white p-8 shadow-lg rounded-xl"
    >
      <h2
        class="text-2xl font-sembibold text-center text-gray-700"
      >
        Login
      </h2>
      <form
        method="POST"
        action="{% url 'user_shop:login' %}"
        class="mt-6"
      >
        {% csrf_token %}

        <div class="mb-4">
          <label
            class="block text-gray-600 font-medium"
          >
            Email:
          </label>
          <input
            type="text"
            name="username"
            placeholder="Enter the email"
            class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label
            class="block text-gray-600 font-medium"
          >
            Password:
          </label>
          <input
            type="password"
            name="password"
            placeholder="Enter the password"
            class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Login
        </button>

        <p
          class="text-sm text-center text-gray-500 mt-4"
        >
          Don't have an account?
          <a
            href="{% url 'user_shop:register' %}"
            class="text-blue-600 hover:underline"
          >
            Register
          </a>
        </p>
      </form>
    </div>
  </div>
  {% endblock content %}
</body>
